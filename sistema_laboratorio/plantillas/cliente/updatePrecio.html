  {% load bootstrap %}
   <script type="text/javascript">
     $('#demo-form2').submit(function(e){
          e.preventDefault();
          $.ajax({
              type:'POST',
              url:$(this).attr("action"),
              data: $(this).serialize(),
              success:function(resp){
                  DetalleCliente('/DetalleCliente/{{dato.Cliente.id}}');
                  $(".modal .close").click();
              }
          });
      });
   </script>   
   <form method="POST" action="/update-precios/{{dato.id}}/" role="form" class="form-horizontal" id="demo-form2" data-parsley-validate >{% csrf_token %}
                  {{forms|bootstrap_horizontal:'col-xs-4'}}
       <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-4">
          <button type="submit" class="btn btn-info">Editar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
    </form>
