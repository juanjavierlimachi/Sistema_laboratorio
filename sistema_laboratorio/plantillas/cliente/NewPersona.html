{% load bootstrap %}
 <script type="text/javascript">
   $('#demo-form2').submit(function(e){
        e.preventDefault();
        var dato=$(this).serialize();
        console.log(dato);
        $.ajax({
            type:'POST',
            url:$(this).attr("action"),
            data: dato,
            success:function(resp){
                Detalle_persona();

            }
        });
    });
 </script>
