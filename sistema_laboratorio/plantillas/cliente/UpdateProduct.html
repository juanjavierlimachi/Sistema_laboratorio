{% load bootstrap %}
 <script type="text/javascript">
   $('#demo-form2').submit(function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:$(this).attr("action"),
            data: $(this).serialize(),
            success:function(resp){
                $('.x_content').html(resp);
                $(".modal .close").click();
            }
        });
    });
 </script>
 <form method="POST" action="update-product/{{dato.id}}/" role="form" class="form-horizontal" id="demo-form2" data-parsley-validate >{% csrf_token %}
                {{forms|bootstrap_horizontal:'col-xs-4'}}
                {{formR|bootstrap_horizontal:'col-xs-4'}}
     <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-6 col-md-offset-4">
        <button type="submit" class="btn btn-primary">Editar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="reset" class="btn btn-warning">Borrar</button>
        </div>
      </div>
  </form>
